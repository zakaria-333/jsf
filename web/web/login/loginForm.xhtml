<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .login-form {
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-form .ui-message-error {
            color: red;
            margin-top: 10px;
        }

        .error-icon {
            color: red;
            margin-right: 5px;
        }

        .login-form .ui-button {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form .ui-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sign in to your account</h1>
       
        <div class="login-form">
            <h:form id="loginForm">
                <div class="input-group">
                    <h:outputLabel for="email" value="Email :"/>
                    <p:inputText id="email" value="#{loginBean.email}" required="true" placeholder="Email"/>
                </div>

                <div class="input-group">
                    <h:outputLabel for="password" value="Password:"/>
                    <p:password id="password" value="#{loginBean.password}" required="true" placeholder="Password"/>
                </div>

                <!-- Displaying the error with a customized message -->
                <h:panelGroup rendered="#{loginBean.showInvalidCredentials}">
                    <span class="error-icon">&#9888;</span>
                    <h:outputText value="Email or password incorrect" styleClass="ui-message-error"/>
                </h:panelGroup>
                
                <p:commandButton value="Login" action="#{loginBean.checkCredentials}" styleClass="ui-button" ajax="false"/>
            </h:form>
        </div>
    </div>
</body>
</html>
