<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h:form enctype="multipart/form-data">

                        <p:panelGrid columns="4">
                            <p:clock pattern="dd/MM/yyyy hh:ss:mm" />
                            <p:clock pattern="hh:mm:ss" />
                            <p:outputLabel value="Select Calendar"/>
                            <p:calendar id="cal"  navigator="true" style="align: right;" />
                        </p:panelGrid>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="Menu" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Navigations">
                                <p:menuitem value="G. Employe" outcome="/web/employe/employeForm.xhtml" icon="ui-icon-star"/>
                                <p:menuitem value="G. Service" outcome="/web/service/serviceForm.xhtml" icon="ui-icon-star"/>
                                <p:menuitem value="Statistics" outcome="/web/service/index.xhtml" icon="ui-icon-star"/>
                                <p:menuitem value="Employés Service" outcome="/web/service/empserv.xhtml" icon="ui-icon-star"/>
                                <p:menuitem value="logout" outcome="/web/login/loginForm.xhtml" icon="ui-icon-star"/>
                            </p:submenu>
                        </p:menu> 
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="f1" enctype="multipart/form-data">
                        <p:panel header="Gestion des Employes">
                            <p:panelGrid columns="2" id="p1">
                                <p:outputLabel value="Nom"/>
                                <p:inputText value="#{employeBean.employe.nom}"/>
                                <p:outputLabel value="Prenom"/>
                                <p:inputText value="#{employeBean.employe.prenom}"/>
                                <p:outputLabel value="Date"/>
                                <p:calendar value="#{employeBean.employe.dateNaissance}"/>


                                <p:outputLabel value="Service"/>
                                <p:selectOneMenu value="#{employeBean.employe.service.id}" required="true">
                                    <f:selectItem itemLabel="Select One" itemValue=""/>
                                    <f:selectItems value="#{serviceBean.services}" var="s"
                                                   itemLabel="#{s.nom}" itemValue="#{s.id}"/>
                                </p:selectOneMenu>






                                <p:outputLabel value="Chef"/>
                                <p:selectOneMenu value="#{employeBean.selectedChef.id}" required="true">
                                    <f:selectItem itemLabel="Select One" itemValue="#{null}"/>
                                    <f:selectItems value="#{employeBean.employes}" var="e"
                                                   itemLabel="#{e.nom} #{e.prenom}" itemValue="#{e.id}"/>
                                </p:selectOneMenu>

                                <p:outputLabel value="Photo" />
                                <p:fileUpload value="#{employeBean.handleFileUpload}" mode="simple" allowTypes="/(\.|\/)(jpe?g|png)$/" />



                            </p:panelGrid>
                            <p:commandButton value="Ajouter" actionListener="#{employeBean.onCreateAction()}" update=":form:tab, f1:p1"/>
                        </p:panel>
                    </h:form>
                    <h:form id="form">

                        <p:growl id="messages" showDetail="true"/>

                        <p:dataTable var="m" value="#{employeBean.employes}" id="tab" editable="true" paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">

                            <f:facet name="header">
                                Liste des employes
                            </f:facet>

                            <p:ajax event="rowEdit" listener="#{employeBean.onEdit}" update=":form:messages" />
                            <p:ajax event="rowEditCancel" listener="#{employeBean.onCancel}" update=":form:messages" />

                            <p:column headerText="Nom" style="width:30%"  filterBy="#{m.nom}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{m.nom}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{m.nom}" style="width:100%"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Prenom" style="width:20%"  filterBy="#{m.prenom}" filterMatchMode="contains" >
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{m.prenom}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{m.prenom}" style="width:100%" label="Year"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>



                            <p:column headerText="Date de naissance" style="width:20%">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <p:calendar value="#{m.dateNaissance}" pattern="yyyy-MM-dd" disabled="true"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar value="#{m.dateNaissance}" pattern="yyyy-MM-dd"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>


                            <p:column headerText="Photo" style="width:20%">
                                <img src="data:image/png;base64,#{employeBean.getPhotoBase64(m.photo)}" width="100" height="100"
                                     rendered="#{m.photo ne null}" />
                            </p:column>

                            <p:column headerText="Chef" style="width:20%">
                                <h:outputText value="#{m.chef.nom} #{m.chef.prenom}" />
                            </p:column>




                            <p:column headerText="Service" style="width:20%" >
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{m.service.nom}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu value="#{m.service.id}" required="true" style="width: 100%">

                                            <f:selectItems value="#{serviceBean.services}" var="ser"
                                                           itemLabel="#{ser.nom}" itemValue="#{ser.id}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>

                            </p:column>






                            <p:column headerText="Modifier" style="width:15%">
                                <p:rowEditor />
                            </p:column>


                            <p:column headerText="Supprimer" style="width:10%">
                                <p:commandButton id="Supprimer" icon="ui-icon-trash"
                                                 update=":form:confirmDialog" oncomplete="PF('confirmation').show();"
                                                 title="Supprime">
                                    <f:setPropertyActionListener target="#{employeBean.employe}"
                                                                 value="#{m}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>


                        <p:dialog id="confirmDialog" showEffect="fade"
                                  header="Suppression d'un employé" 
                                  widgetVar="confirmation">
                            <h:panelGrid id="display" columns="2" cellpadding="4"
                                         style="margin:0 auto;" />
                            <h:inputHidden value="#{employeBean.employe.id}" id="supp"
                                           required="true" />

                            <p:outputLabel
                                value="Etes vous sûr de vouloir supprimer cet employé ?" />
                            <p:commandButton id="confirm" value="Oui"
                                             update="messages,:form:tab" oncomplete="PF('confirmation').hide();location.reload();"
                                             actionListener="#{employeBean.onDeleteAction()}" />
                            <p:commandButton id="decline" value="Non"
                                             onclick="PF('confirmation').hide()" type="button" />

                        </p:dialog>
                    </h:form>



                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
